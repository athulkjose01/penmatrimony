<!DOCTYPE html>
 {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Link - Pentecost Matrimony</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="{% static 'icons/icon-192x192.png' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- COPY THE CSS from password_reset_done.html or another similar page --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #E0E0E0; background: black; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; position: relative; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://images.unsplash.com/photo-1519452575417-564c1401ecc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80') center/cover no-repeat; opacity: 0.2; pointer-events: none; z-index: -2; }
        body::after { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(45, 0, 75, 0.5) 50%, rgba(0, 0, 0, 0.9) 100%); pointer-events: none; z-index: -1; }
        .page-header { text-align: center; margin-bottom: 30px; }
        .page-header .logo-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; font-weight: 700; color: white; text-decoration: none; display: block; background: linear-gradient(135deg, #ffffff, #DDA0DD, #8A2BE2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 20px rgba(221, 160, 221, 0.3); }
        .page-header .logo-title i { margin-right: 12px; color: #DDA0DD; -webkit-text-fill-color: #DDA0DD; }
        .confirmation-title { font-family: 'Playfair Display', serif; font-size: 2rem; color: #ff7675; /* Red for error */ margin-bottom: 20px; text-align: center; font-weight: 700; }
        .confirmation-title i { margin-right: 10px; }
        .confirmation-container { width: 100%; max-width: 520px; background: linear-gradient(145deg, rgba(25, 25, 35, 0.9) 0%, rgba(15, 15, 25, 0.9) 100%); padding: 35px 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3), 0 0 0 1px rgba(221, 160, 221, 0.1); backdrop-filter: blur(12px); border: 1px solid rgba(138, 43, 226, 0.15); text-align: center; }
        .confirmation-text { color: #C0C0C0; font-size: 1rem; margin-bottom: 25px; line-height: 1.7; }
        .action-link { display: inline-block; padding: 12px 25px; background: linear-gradient(135deg, #8A2BE2, #B36BDB 50%, #DDA0DD 100%); color: white; border: none; border-radius: 10px; text-decoration: none; font-family: 'Inter', sans-serif; font-size: 0.95rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3); }
        .action-link:hover { background: linear-gradient(135deg, #7A1DD1, #A25AC9 50%, #CC8FCD 100%); box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="page-header">
        <h1 class="logo-title"><i class="fas fa-church"></i> Pentecost Matrimony</h1>
    </div>

    <div class="confirmation-container">
        <h2 class="confirmation-title"><i class="fas fa-exclamation-triangle"></i>Password Reset Link Invalid</h2>
        <p class="confirmation-text">
            The password reset link was invalid, possibly because it has already been used or has expired.
        </p>
        <a href="{% url 'password_reset' %}" class="action-link">Request a New Reset Link</a>
    </div>
</body>
</html>
