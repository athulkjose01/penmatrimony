<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{{ page_title }} - Pentecost Matrimony</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#0a0a0f">
    <link rel="icon" href="{% static 'icons/icon-192x192.png' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0a0a0f;
            --card-bg: #1a1a2e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b8c2cc;
            --text-muted: #8a8a8a;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.4);

            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(245, 87, 108, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(79, 172, 254, 0.15) 0%, transparent 50%),
                linear-gradient(145deg, #0a0a0f 0%, #16213e 100%);
            pointer-events: none;
            z-index: -1;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh; 
            max-width: 900px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            box-shadow: var(--shadow-heavy);
            position: relative;
            overflow: hidden;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
            z-index: 1;
        }

        /* Header Styles */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            padding-top: calc(20px + var(--safe-area-top));
            padding-left: calc(25px + var(--safe-area-left));
            padding-right: calc(25px + var(--safe-area-right));
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .back-link {
            color: var(--text-secondary);
            font-size: 1.3rem;
            margin-right: 15px;
            text-decoration: none;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-link:hover { color: var(--text-primary); background: var(--glass-bg); transform: translateX(-2px); }
        
        .header-profile-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            flex-grow: 1;
            border-radius: 12px;
            padding: 5px;
            margin-right: 15px;
            transition: background-color 0.3s ease;
            min-width: 0;
        }
        .header-profile-link:hover { background-color: var(--glass-bg); }

        .user-avatar { position: relative; margin-right: 15px; flex-shrink: 0; }
        .user-avatar img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 3px solid transparent; background: var(--primary-gradient); padding: 2px; transition: all 0.3s ease; }
        .header-info { flex-grow: 1; overflow: hidden; }
        .user-name { font-family: 'Playfair Display', serif; font-size: 1.3rem; font-weight: 600; color: var(--text-primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .header-actions { display: flex; gap: 10px; }
        .action-btn { padding: 10px; border: none; background: var(--glass-bg); color: var(--text-secondary); border-radius: 12px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; }
        .action-btn:hover { color: var(--text-primary); background: rgba(255, 255, 255, 0.1); transform: translateY(-1px); }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 25px;
            padding-left: calc(25px + var(--safe-area-left));
            padding-right: calc(25px + var(--safe-area-right));
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        .message-bubble { max-width: 75%; padding: 14px 18px; border-radius: 24px; position: relative; word-wrap: break-word; line-height: 1.5; font-size: 0.95rem; box-shadow: var(--shadow-light); transition: all 0.3s ease; }
        .message-bubble:hover { transform: translateY(-1px); box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4); }
        .message-received { background: var(--glass-bg); border: 1px solid var(--border-color); border-bottom-left-radius: 8px; align-self: flex-start; backdrop-filter: blur(10px); }
        .message-sent { background: var(--primary-gradient); border-bottom-right-radius: 8px; align-self: flex-end; color: white; box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3); }
        .message-bubble::before { content: ''; position: absolute; width: 0; height: 0; border-style: solid; }
        .message-received::before { bottom: 0; left: -8px; border-width: 0 8px 8px 0; border-color: transparent var(--glass-bg) transparent transparent; }
        .message-sent::before { bottom: 0; right: -8px; border-width: 0 0 8px 8px; border-color: transparent transparent #667eea transparent; }
        .timestamp { font-size: 0.75rem; opacity: 0.7; margin-top: 8px; display: block; }
        .message-sent .timestamp { text-align: right; color: rgba(255, 255, 255, 0.8); }
        .message-received .timestamp { color: var(--text-muted); }

        /* Input Area */
        .chat-input-container {
            padding: 15px 25px;
            padding-bottom: calc(15px + var(--safe-area-bottom));
            padding-left: calc(25px + var(--safe-area-left));
            padding-right: calc(25px + var(--safe-area-right));
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .chat-input-form { display: flex; align-items: flex-end; gap: 15px; position: relative; }
        .input-wrapper { flex: 1; position: relative; }
        #chat-message-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid var(--border-color);
            background: var(--glass-bg);
            color: var(--text-primary);
            border-radius: 24px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 120px;
            min-height: 48px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        #chat-message-input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1); background: rgba(255, 255, 255, 0.08); }
        #chat-message-input::placeholder { color: var(--text-muted); }
        .send-button { width: 48px; height: 48px; border: none; background: var(--primary-gradient); color: white; border-radius: 50%; cursor: pointer; font-size: 1.1rem; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3); flex-shrink: 0; }
        .send-button:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4); }
        .send-button:active { transform: translateY(0) scale(0.95); }
        .send-button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        /* Animations & Indicators */
        .message-bubble { animation: messageSlideIn 0.3s ease-out; }
        @keyframes messageSlideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Connection Status */
        .connection-status { position: fixed; top: calc(20px + var(--safe-area-top)); right: calc(20px + var(--safe-area-right)); padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 500; z-index: 1000; transition: all 0.3s ease; }
        .connection-status.connected { background: rgba(0, 255, 136, 0.2); color: #00ff88; border: 1px solid rgba(0, 255, 136, 0.3); }
        .connection-status.disconnected { background: rgba(255, 87, 87, 0.2); color: #ff5757; border: 1px solid rgba(255, 87, 87, 0.3); }

        /* --- UPDATED & REFINED Mobile Responsive --- */
        @media (max-width: 768px) {
            .chat-container { max-width: 100%; border-radius: 0; border-left: none; border-right: none; }
            .header-actions { display: none; }
            .message-bubble { max-width: 85%; }

            .chat-header {
                padding: 12px 15px;
                padding-top: calc(12px + var(--safe-area-top));
                padding-left: calc(12px + var(--safe-area-left));
                padding-right: calc(12px + var(--safe-area-right));
            }
            .user-avatar img { width: 42px; height: 42px; }
            .user-name { font-size: 1.15rem; }
            
            .chat-messages { 
                padding: 15px;
                padding-left: calc(15px + var(--safe-area-left));
                padding-right: calc(15px + var(--safe-area-right));
                gap: 12px;
            }
            
            .chat-input-container {
                padding: 10px 15px;
                padding-bottom: calc(10px + var(--safe-area-bottom));
                padding-left: calc(15px + var(--safe-area-left));
                padding-right: calc(15px + var(--safe-area-right));
            }
            .chat-input-form { gap: 12px; }
            #chat-message-input { padding: 12px 18px; font-size: 0.9rem; min-height: 44px; }
            .send-button { width: 44px; height: 44px; font-size: 1rem; }
        }

        /* UPDATED: Further height reduction for small phones */
        @media (max-width: 480px) {
            .back-link { margin-right: 10px; }
            .user-avatar { margin-right: 12px; }
            .user-avatar img { width: 38px; height: 38px; }
            .user-name { font-size: 1.05rem; }

            .chat-messages {
                padding: 12px;
                padding-left: calc(12px + var(--safe-area-left));
                padding-right: calc(12px + var(--safe-area-right));
            }
            .message-bubble { max-width: 90%; padding: 10px 14px; font-size: 0.9rem; }

            .chat-input-container {
                padding: 8px 12px;
                padding-bottom: calc(8px + var(--safe-area-bottom));
                padding-left: calc(12px + var(--safe-area-left));
                padding-right: calc(12px + var(--safe-area-right));
            }
            .chat-input-form { gap: 10px; }
            #chat-message-input { padding: 10px 16px; min-height: 40px; }
            .send-button { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <div class="connection-status connected" id="connectionStatus">
        <i class="fas fa-wifi"></i> Connected
    </div>

    <div class="chat-container fade-in">
        <div class="chat-header">
            <a href="{% url 'chat_room_list' %}" class="back-link">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <a href="{% url 'view_other_user_profile' profile_id=other_user_profile.id %}" class="header-profile-link">
                <div class="user-avatar">
                    {% if other_user_profile.profile_picture %}
                        <img src="{{ other_user_profile.profile_picture.url }}" alt="{{ other_user_profile.full_name }}">
                    {% else %}
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1NSA1NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjcuNSIgY3k9IjI3LjUiIHI9IjI3LjUiIGZpbGw9InVybCgjZ3JhZGllbnQpIi8+CjxwYXRoIGQ9Ik0yNy41IDMwQzMxLjY0MjEgMzAgMzUgMjYuNjQyMSAzNSAyMi41QzM1IDE4LjM1NzkgMzEuNjQyMSAxNSAyNy41IDE1QzIzLjM1NzkgMTUgMjAgMTguMzU3OSAyMCAyMi41QzIwIDI2LjY0MjEgMjMuMzU3OSAzMCAyNy41IDMwWiIgZmlsbD0iI0ZGRkZGRiIgZmlsbC1vcGFjaXR5PSIwLjgiLz4KPHA+cGF0aCBkPSJNNDIuNSA0Ni4yNUM0Mi41IDM5LjA5NjQgMzUuNDAzNiAzMy4yNSAyNy41IDMzLjI1QzE5LjU5NjQgMzMuMjUgMTIuNSAzOS4wOTY0IDEyLjUgNDYuMjVINDIuNVoiIGZpbGw9IiNGRkZGRkYiIGZpbGwtb3BhY2l0eT0iMC44Ii8+CjxkZWZzPgo8bGluZWFyR3JhZGllbnQgaWQ9ImdyYWRpZW50IiB4MT0iMCIgeTE9IjAiIHgyPSI1NSIgeTI9IjU1IiBncmFkaWVudFVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+CjxzdG9wIHN0b3AtY29sb3I9IiM2NjdFRUEiLz4KPHN0b3Agb2Zmc2V0PSIxIiBzdG9wLWNvbG9yPSIjNzY0QkEyIi8+CjwvbGluZWFyR3JhZGllbnQ+CjwvZGVmcz4KPC9zdmc+" alt="Avatar">
                    {% endif %}
                </div>
                
                <div class="header-info">
                    <div class="user-name">{{ other_user_profile.full_name }}</div>
                </div>
            </a>
            
        </div>

        <div class="chat-messages" id="chat-log">
            {% for message in messages_list %}
                <div class="message-bubble {% if message.sender.id == current_user_profile_id %}message-sent{% else %}message-received{% endif %}">
                    {{ message.content }}
                    <span class="timestamp">{{ message.timestamp|date:"P, M d" }}</span>
                </div>
            {% endfor %}
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chat-form">
                <div class="input-wrapper">
                    <!-- UPDATED: Changed input to textarea for multiline support -->
                    <textarea id="chat-message-input" placeholder="Type a message..." autocomplete="off" rows="1"></textarea>
                </div>
                <button type="submit" class="send-button" id="chat-message-submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('chat-message-input');
        const sendButton = document.getElementById('chat-message-submit');
        const connectionStatus = document.getElementById('connectionStatus');
        const currentUserProfileId = {{ current_user_profile_id }};
        const room_id = {{ room.id }};

        function scrollToBottom() {
            chatLog.scrollTo({ top: chatLog.scrollHeight, behavior: 'smooth' });
        }

        setTimeout(() => {
             chatLog.scrollTop = chatLog.scrollHeight;
        }, 100);

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const chatSocket = new WebSocket(
            protocol + '//' + window.location.host + '/ws/chat/' + room_id + '/'
        );

        chatSocket.onopen = function(e) {
            connectionStatus.className = 'connection-status connected';
            connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Connected';
            messageInput.disabled = false;
            sendButton.disabled = false;
            setTimeout(() => {
                if (connectionStatus.classList.contains('connected')) {
                    connectionStatus.style.opacity = '0';
                    setTimeout(() => { connectionStatus.style.display = 'none'; }, 300);
                }
            }, 3000);
        };

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');

            if (data.sender_id === currentUserProfileId) {
                messageElement.classList.add('message-sent');
            } else {
                messageElement.classList.add('message-received');
            }
            
            const content = document.createElement('div');
            content.textContent = data.message;
            
            messageElement.innerHTML = `${content.innerHTML} <span class="timestamp">${data.timestamp}</span>`;
            chatLog.appendChild(messageElement);
            scrollToBottom();
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
            connectionStatus.style.display = 'block';
            connectionStatus.style.opacity = '1';
            connectionStatus.className = 'connection-status disconnected';
            connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Disconnected';
            messageInput.placeholder = "Connection lost. Please refresh.";
            messageInput.disabled = true;
            sendButton.disabled = true;
        };

        chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
            connectionStatus.style.display = 'block';
            connectionStatus.style.opacity = '1';
            connectionStatus.className = 'connection-status disconnected';
            connectionStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && chatSocket.readyState === WebSocket.OPEN) {
                chatSocket.send(JSON.stringify({ 'message': message }));
                messageInput.value = '';
                messageInput.style.height = 'auto'; // Reset height
                messageInput.focus();
            }
        }
        
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });
        
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            const newHeight = Math.min(this.scrollHeight, 120); // 120px is max-height from CSS
            this.style.height = newHeight + 'px';
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        window.addEventListener('load', () => { messageInput.focus(); });
    </script>
</body>
</html>
